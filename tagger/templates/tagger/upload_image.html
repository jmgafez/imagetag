{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
	<form action="{% url 'upload_image' %}" method="post" class="form" enctype="multipart/form-data">
		{% csrf_token %}
		{% bootstrap_field form.user %}
		{% bootstrap_field form.image %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				Enviar
			</button>
		{% endbuttons %}
	</form>
{% endblock content %}
